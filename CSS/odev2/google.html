<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Logo Start-->
    <div class="logo" style="width: 351; height: 113; display: block; text-align: -webkit-center;" >
        <img src="logo.jpeg" alt="">
    </div>
    <!--Logo End-->

<!--table start-->
<div class="table">
    <!--Search Start-->
    <div class="search" style="background-color: #EEEEEE; display: block; text-align: -webkit-center;">
        Search the web using Google! 
        <br>
        <input type="text" name="q" value="" size="40">
        <br>
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm feeling lucky!">
    </div>
    


    <!--Boxes start-->
    <div class="box" >
        <div class="box1" >
            Special Searches
            <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>

        </div>
        <div class="box2">
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
            <br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
            <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
            <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
        <div class="box3">
            Get Google! <br> updates monthly: <br>
            <input type="hidden" name="listname" value="google-friends">
            <input type="text" name="emailaddr" value="your e-mail">
            <br>
            <input type="submit" name="Submit-action" value="Subscribe">
            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>

        </div>
    </div>
    <!--Boxes end-->
</div>
<!--table end-->


    <!--Footer Start-->
    <br>
    <div>
        <footer style="text-align: center;">
            <font size="-1">Copyright Â©1998 Google Inc.</font>
        </footer>
    </div>
    <!--Footer End-->
    
</body>
</html>
